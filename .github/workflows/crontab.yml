name: Run Python

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # 定时每天8点执行

jobs:
  run_and_push:
    runs-on: ubuntu-latest  # 这里的环境改为 CentOS 9

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 更改为你需要的 Python 版本


      - name: Run start.py
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install BeautifulSoup
          python start.py  # 运行你的 start.py 脚本，假设存储库里有该文件

      - name: Commit and push changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add .
          git commit -m "Run start.py script via GitHub Action"
          git push
